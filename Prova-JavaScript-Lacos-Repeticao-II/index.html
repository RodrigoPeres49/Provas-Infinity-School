<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fatorial</title>
</head>
<body class="principal">

    <!-- CABEÇÁLHO DA PÁGINA -->

    <div class="cabecalho">
        <h1>Fibonacci Investimentos</h1> 
    </div>

    <!-- CONTEÚDO PRINCIPAL -->

    <div class="fatorial">
        <h2>Cálculo de fatorial</h2>
        <form>
            <label for="numero">Selecione um número inteiro</label>
            <div class="numeros">
                <select name="numero" id="numero">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>

                    <!-- OPÇÃO PARA INSERIR OUTRO NÚMERO  -->

                    <option value="outro">Outro</option>
                </select>

                <!-- CASO A OPÇÃO OUTRO SEJA SELECIONADA O INPUT IRÁ APARECER NA PÁGINA -->
                
                <input class="outroNumero" type="number" name="outroNumero" id="outroNumero">
            </div>
            <button id="calcular">Calcular</button>
        </form>
    </div>

    <!-- AONDE SERÁ EXIBIDO O RESULTADO DO CÁLCULO -->

    <div id="resultadoFatorial" class="resultadoFatorial"></div>

    <script src="script.js"></script>
</body>
</html>
