<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
</head>
<body>
    <h1>Gerenciador de Tarefas</h1>
    <label for="adicionar-tarefa">Adicionar Tarefa</label>
    <input type="checkbox" id="adicionar-tarefa">
    <div class="form-add-tarefa">
        <label for="descricao">Descrição da tarefa:</label>
        <input type="text" id="descricao">
        <label for="data">Dia:</label>
        <input type="date" id="data">
        <label for="hora">Hora:</label>
        <input type="time" id="hora">
        <button id="adicionar-tarefa">Adicionar Tarefa</button>
    </div>
    <table>
        <thead><th><td colspan="3">LISTA DE TAREFAS</td></th></thead>
        <tbody>
            <div id="tarefas"></div>
        </tbody>
    </table>
</body>
</html>
