<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NOTAS ALUNOS</title>
</head>

<!-- CORPO DO SITE -->

<body class="paginaTodo">

    <!-- CABEÇALHO -->

    <div class="cabecalho">
        <h1>ANÁLISE DA TURMA</h1>
    </div>

    <!-- CONTEUDO PRINCIPAL -->

    <div class="principal">

        <!-- INSERIR UM NOVO ALUNO -->

        <h2>Insira um novo aluno:</h2>
        <form id="cadastroAluno">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            <label for="nota">Nota:</label>
            <input type="number" id="nota" name="nota">
            <button id="inserirAluno">Inserir</button>
        </form>

        <!-- EXIBIR MÉDIA -->

        <div class="resultadoMedia">
            <button id="calcularMedia">Calcular Média das notas</button>
            <div id="resultadoMedia"></div>
        </div>

        <!-- LISTAR OS ALUNOS -->
    
        <div class="tabelaAlunos">
            <table>
                <thead>
                <tr><th colspan="2">ALUNOS</th></tr>
                <tr><th>Nome</th><th>Nota</th></tr>
                </thead>
                <tbody id="alunos"></tbody>
            </table>
        </div>
    
    </div>
    
    <script src="script.js"></script>
</body>
</html>
